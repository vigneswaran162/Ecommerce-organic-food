<div class="container" style="margin-top: 100px;">
    <div class="row d-flex align-items-center justify-content-center">
        <h3>ADD PRODUCTS</h3>
        <div class="col-md-10">
          <div class="row">
            <div class="col-md-4 p-2 mb-3">
                <label for="">Product No</label>
                <input class="form-control form-control-sm" type="text" [(ngModel)]="model.ProductNo" aria-label=".form-control-sm example">
            </div>
            <div class="col-md-4 p-2 mb-3">
                <label for="">Product Date</label>
                <input class="form-control form-control-sm" type="date" [(ngModel)]="model.ProductDate" aria-label=".form-control-sm example">
            </div>
            <div class="col-md-4 p-2 mb-3">
                <label for="">Product Name</label>
                <input class="form-control form-control-sm" type="text" [(ngModel)]="model.ProductName" aria-label=".form-control-sm example">
            </div>
            <div class="col-md-4 p-2 mb-3">
                <label for="">Category</label>
                <select class="form-select form-select-sm"  [(ngModel)]="model.Category">
                    <option  value="vegetables">Vegetables</option>
                    <option  value="fruits">fruits</option>
                    <option  value="Spices">Spices</option>
                </select>
            </div>
            <div class="col-md-4 p-2 mb-3">
                <label for="">Rate</label>
                <input class="form-control form-control-sm" type="text" [(ngModel)]="model.Rate" aria-label=".form-control-sm example">
            </div>
            <div class="col-md-4 p-2 mb-3">
                <label for="">Quantity</label>
                <input class="form-control form-control-sm" type="text" [(ngModel)]="model.Quantity" aria-label=".form-control-sm example">
            </div>
            <div class="col-md-4 p-2 mb-3">
                <label for="">Quantity Description</label>
                <input class="form-control form-control-sm" type="text" [(ngModel)]="model.QuantityDescription" aria-label=".form-control-sm example">
            </div>
            <div class="col-md-4 p-2 mb-3">
                <label for="">Trending Product</label>
                <select class="form-select form-select-sm"  [(ngModel)]="model.Trending" aria-label=".form-select-sm example">
                    
                    <option  value="Y">YES</option>
                    <option value="N">NO</option>
                </select>
            </div>
            <div class="col-md-4 p-2 mb-3">
                <label for="">Latest Product</label>
                <select class="form-select form-select-sm" [(ngModel)]="model.Latest" aria-label=".form-select-sm example">
                    <option   value="Y">YES</option>
                    <option   value="N">NO</option>
                </select>
            </div>
            <!-- <div class="col-md-4 p-2 mb-3">
                <label for="">Status</label>

                <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                    <option selected></option>
                    <option  [(ngModel)]="model.Status" value="Y">YES</option>
                    <option  [(ngModel)]="model.Status" value="N">NO</option>
                </select>

            </div> -->
            <div class="col-md-4 p-2 mb-3">
                <label for="">Product Image</label>
                <input class="form-control form-control-sm" type="file" (change)="displayImage($event)" [(ngModel)]="model.ProductImage" aria-label=".form-control-sm example" 
                >
            </div>
            <div class="col-md-12 d-flex align-items-center justify-content-end">
                <button class="btn btn-dark mx-3" (click)="onClear()">Clear</button>
                <button class="btn btn-primary" (click)="onSubmit()">SUBMIT</button>
            </div>
          </div>
        </div>
    </div>
</div>
